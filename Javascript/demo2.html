<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例2</title>
	</head>
	<body>
		<p>题目：企业发放的奖金根据利润提成。利润 (I) 低于或等于 10 万元时，奖金可提 0.1 ；利润高于 10 万元，低于 20 万元时，低于 10 万元的部分按 0.1 提成，高于 10 万元的部分，可可提成 0.075 ； 20 万到 40 万之间时，高于 20 万元的部分，可提成 0.05 ； 40 万到 60 万之间时高于 40 万元的部分，可提成 0.03 ； 60 万到 100 万之间时，高于 60 万元的部分，可提成 0.015 ，高于 100 万元时，超过 100 万元的部分按 1% 提成，从键盘输入当月利润 I ，求应发放奖金总数？ </p>
		
		请输入利润：<input type="text" id="profit"/>万元
		<button type="button" onclick="showAnswer()">计算奖金</button>
		<br/>
		<p id="reward" style="display:none;">奖金：<input type="text" readonly="readonly">万元</p>
		
		<script>
			function showAnswer(){
				var pro = parseFloat(profit.value);
				var result;
				if(pro == "" || isNaN(pro)){
					alert("请输入利润");
					profit.value="";
					return;
				}
				if(pro<=10){
					result = pro*0.1;
				}else if(pro<=20){
					result = 10*0.1 + (pro-10)*0.075;
				}else if(pro<=40){
					result = 10*0.1 + (20-10)*0.075 + (pro-20)*0.05;
				}else if(pro<=60){
					result = 10*0.1 + (20-10)*0.075 + (40-20)*0.05 + (pro-40)*0.03;
				}else if(pro<=100){
					result = 10*0.1 + (20-10)*0.075 + (40-20)*0.05 + (60-40)*0.03 + (pro-60)*0.015;
				}else {
					result = 10*0.1 + (20-10)*0.075 + (40-20)*0.05 + (60-40)*0.03 + (100-60)*0.015 + (pro-100)*0.01;
				}
				reward.style.display = "block";
				reward.firstElementChild.value = result;
			}
		</script>
	</body>
</html>
