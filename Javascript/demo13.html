<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例13</title>
	</head>
	<body>
		<p>题目：打印出所有的“水仙花数”，所谓“水仙花数”是指一个三位数，其各位数字立方和等于该数本身。例如： 153 是一个“水仙花数”，因为 153=1 的三次方＋ 5 的三次方＋ 3 的三次方。</p>
		<button type="button" id="btn">显示结果</button>
		<br /><br />
		<textarea id="answer" cols="30" rows="10"></textarea>
		
		<script>
			btn.onclick = function(){
				var results = [];
				for(var num=101;num<1000;num++){
					var arr = num.toString().split("");
					if(num == Math.pow(arr[0],3)+Math.pow(arr[1],3)+Math.pow(arr[2],3)){
						results.push(num);
					}
				}
				answer.innerHTML = "一共有"+results.length+"个水仙花数，分别是：\n"+results.join("\t");
			}
		</script>
	</body>
</html>
