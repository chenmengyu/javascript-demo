<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例1</title>
	</head>
	<body>
		题目：有 1 、 2 、 3 、 4 个数字，能组成多少个互不相同且无重复数字的三位数？都是多少？ 
		<br /><br />
		<button type="button" onclick="showAnswer()">显示答案</button>
		<br /><br />
		<textarea id="answer" cols="60" rows="10"></textarea>
		<script>
			function showAnswer(){
				var result=[];
				for(var i=1;i<5;i++){
					for(var j=1;j<5;j++){
						for(var k=1;k<5;k++){
							if(i != j && i!=k && j!=k){
								result.push(i*100+j*10+k);
							}
						}
					}
				}
				answer.innerHTML = "一共能组成"+result.length+"个互不相同且无重复数字的三位数，它们分别是："+result.join();
			}
		</script>
	</body>
</html>
