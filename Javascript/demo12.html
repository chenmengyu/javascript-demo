<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例12</title>
	</head>
	<body>
		<p>题目：判断 101-200 之间有多少个素数，并输出所有素数。</p>
		<button type="button" id="btn">显示结果</button>
		<br /><br />
		<textarea id="answer" cols="30" rows="10"></textarea>
		<script>
			btn.onclick = function(){
				var results = [];
				for(var num=101;num<=200;num++){
					for(var i=2;i<=parseInt(Math.sqrt(num))+1;i++){
						if(num%i == 0){
//							console.log(num+"不是素数");
							break;
						}
						if(i == parseInt(Math.sqrt(num))){
	//						console.log(num+"是素数");
							results.push(num);
						}
					}
				}
				answer.innerHTML = "101~200之间有"+results.length+"个素数，分别是：\n"+results.join("\t");
			}
		</script>
	</body>
</html>
